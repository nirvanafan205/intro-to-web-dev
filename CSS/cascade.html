<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cascade</title>
		<link rel="stylesheet" href="cascade.css">
	</head>

	<body>
		<h1 class="title"> This will correspond with the css name .title</h1>
		<h2 class=" title-3 main-brand-3">Branding here</h2>
		<h3 class="title-4">Another example of specificity</h3>
		<h4 class="title-5 main-brand-5"> Last example</h4>
		<p id="site-brand" class="nav-head nav-main other-useful-class">Ayyylmao</p>
		<h5 id="site-brand-2" class="nav-head-2 nav-main-2 other-useful-class-2"> This destroys everything lmao</h5>
	</body>
</html>
